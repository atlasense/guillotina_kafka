name: guillotina_kafka

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      # Checkout the repository first
      - uses: actions/checkout@v2

      # Setup the python version
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # Linters and typing
      - name: Pre-checks
        run: |
          # Install
          pip install -e .[test]

          pip install flake8 isort black

          # Run commands
          flake8 guillotina_kafka --config=setup.cfg
          isort -c -rc guillotina_kafka
          black --check --verbose guillotina_kafka

      # Run tests
      - name: Run tests
        run: |
          # Run tests
          pytest -v guillotina_kafka
